<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Validador QR - SAT</title>
<link rel="stylesheet" href="styles.css" />
</head>
<body>
  <header>
    <div class="header-logos">
      <img src="https://www.gob.mx/cms/uploads/image/file/621795/logohacienda.png" alt="Logo Hacienda" class="logo-hacienda" />
      <img src="https://upload.wikimedia.org/wikipedia/commons/0/0a/Logo_SAT_Mexico.svg" alt="Logo SAT" class="logo-sat" />
    </div>
  </header>
  <main>
    <div class="message">
      El RFC: <strong>ZAOR611018DG0</strong>, tiene asociada la siguiente información.
    </div>

    <section class="box">
      <h2>Datos de Identificación</h2>
      <table>
        <tbody id="identificacion"></tbody>
      </table>
    </section>

    <section class="box">
      <h2>Datos de Ubicación (domicilio fiscal, vigente)</h2>
      <table>
        <tbody id="ubicacion"></tbody>
      </table>
    </section>

    <section class="box">
      <h2>Características fiscales (vigente)</h2>
      <table>
        <tbody id="caracteristicas"></tbody>
      </table>
    </section>

    <p class="enlace-validar">
      <a id="link-validar" href="#" target="_blank" rel="noopener noreferrer">
        Validar QR (enlace con parámetro D3 modificado)
      </a>
    </p>
  </main>
  <footer>
    &copy; 2025 Servicio de Administración Tributaria (SAT)
  </footer>
  <script src="script.js"></script>
</body>
</html>
